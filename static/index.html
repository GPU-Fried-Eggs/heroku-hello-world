<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer type="module">
        import init from "./pkg/hello_world.js";

        init().then();

        window.onresize = () => {
            const canvas = document.querySelector("#container canvas");
            if (!!canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
        }

        #container {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            background-color: lightblue;
        }

        #container canvas {
            margin: auto;
            border-radius: 12px;
        }
    </style>
</head>
<body>
<div id="container"></div>
</body>
</html>
